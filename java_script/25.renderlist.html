<html>
    <head>
        <title>Rendering list with JS</title>
    </head>
    <body>
        <ul id="lista"></ul>

        <script>
            let lista = document.getElementById("lista");

            for(let i = 0; i<=50; i++){
                lista.innerHTML += "<li>Item "+i+"</li>";
            }

            
        </script>
    </body>
</html>
